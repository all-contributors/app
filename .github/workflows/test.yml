name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          cache: npm
          node-version: 22
      - run: npm ci
      - run: npm test
      - name: Run code coverage
        run: ./node_modules/.bin/codecov --token=${{ secrets.CODECOV_TOKEN }} .
